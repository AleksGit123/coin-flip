<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">


    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">

    <!-- favicon code -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <title>Flip Coin</title>
</head>

<body>
    <main class="main_tag">

        <header class="header">
            <h2 class="flip_the_coin font">
                Flip the coin
            </h2>
            <p class="flip_the_coin_p font">
                Press the coin or the button to flip the coin
            </p>
        </header>

        <section class="coin_section">
            <img src="images/heads.svg" alt="coin image" class="coin">
            <img src="images/shadow.svg" alt="coin image shadow">

            <h3 class="heads_or_tails font">Heads</h3>
        </section>

        <button class="flip_btn font">RANDOM</button>

    </main>
    <script src="script.js"></script>
</body>

</html>
